# Sample workflow for building and deploying a Nuxt site to GitHub Pages using Bun
name: Deploy Nuxt site to Pages with Bun

on:
  push:
    branches: ["main"] # Runs on pushes targeting the default branch
  workflow_dispatch: # Allows manual triggering from the Actions tab

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node with Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "latest"

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          # Automatically inject router.base in Nuxt configuration
          static_site_generator: nuxt

      - name: Install Dependencies with Bun
        run: bun install

      - name: Static HTML Export with Nuxt
        run: bun run build

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
